{% extends 'solar_app/base.html' %} 
{% load static %}


{% block content %}

        Sites
    </h1>
    <ul class="list-group">

        <li class="list-group-item">
            <a href="{% url 'site-detail' site_detail.pk %}">

        </li>
    {% endfor %}
    </ul>
{% endblock %}
